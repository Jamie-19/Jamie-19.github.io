<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>This aims to build the javascript logic for the game of ROCK PAPER SCISSORS</p>
    <div id="game">
        <div id="scoreboard">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div id="result">
            <p>Paper covers Rock. You win!</p>
        </div>
        <div id="choices">
            <div class="choice" id="r">
                <img src="http://www.harrisongypsum.com/wp-content/uploads/2013/07/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="http://www.clipartbest.com/cliparts/jTx/5jq/jTx5jqLTE.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="http://www2.fiskars.com/var/fiskars_amer/storage/images/frontpage2/kids-activities-school/products/kids-scissors/blunt-tip-kids-scissors-5/16059-14-eng-US/Blunt-tip-Kids-Scissors-5_product_main.png" alt="">
            </div>
        </div>
        <p id="action-message">Make your move</p>
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    <script src="scripts.js"></script>
</body>
</html>
